<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-icon" data-background-color="purple">
                        <i class="material-icons">assignment</i>
                    </div>
                    <div class="card-content">
                        <h4 class="card-title">User List </h4>
                        <div class="toolbar">
                            <div class="row">
                                <div class="col-sm-2">
                                    <div class="form-group form-search is-empty">
                                        <input type="text" class="form-control" (keyup.enter)="setFilter()" name="search" [(ngModel)]="search" placeholder="Search">
                                        <span class="material-input "></span>
                                    </div>
                                </div>
                                <div class="col-sm-1">
                                    <button type="button" (click)="clearFilter()" style="margin: 0px" class="btn btn-white btn-round btn-just-icon">
                                        <i class="material-icons">close</i>
                                        <div class="ripple-container"></div>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="material-datatables table-responsive">
                            <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:99%">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Msg. Sent</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let user of users">
                                        <td>{{user.firstName}}</td>
                                        <td>{{user.email}}</td>
                                        <td>{{user.sentCount}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <table>
                                    <tr>
                                        <td><button class="btn btn-primary btn-simple btn-sm" [disabled]="skip==0" (click)="changeThePage(false,true)">Previous</button></td>
                                        <td class="form-group"><input class="form-control" [(ngModel)]="limit" (keyup.enter)="pageCountChange()"
                                                min=5 max=50 type="number" /></td>
                                        <td>users on {{(skip/limit)+1}}/{{this.Math.ceil(recordsTotal/limit)}} page</td>
                                        <td><button class="btn btn-primary btn-simple btn-sm" [disabled]="(skip+limit)>=recordsTotal"
                                                (click)="changeThePage(true,false)">Next</button></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- end content-->
                </div>
                <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
        </div>
        <!-- end row -->
    </div>
</div>
