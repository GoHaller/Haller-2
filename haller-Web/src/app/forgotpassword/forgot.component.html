<div class="card col-md-8" style="width:40% !important;margin-left: 29%;">
                <h4 style="margin-left:36%">Reset Password</h4>
                <form #frmPost="ngForm" novalidate (ngSubmit)="save(frmPost.value, frmPost.valid,'forgot')">
                    <div class="card-header card-header-icon" data-background-color="blue">
                        <i class="material-icons">featured_play_list</i>
                    </div>
                    <div class="card-content col-lg-8">
                     
                        <div class="col-12" >
                            <div class="form-group col-4">
                                <input type="text" class="form-control" placeholder="Password" name="password" [(ngModel)]="password" required
                 />          </div>
                             <div lass="form-group col-4">
                                 <input type="text" class="form-control" placeholder=" Confirm Password" name="cpassword" [(ngModel)]="cpassword" required
                   />         </div>
                           
                           
                            
                        </div>
                        
                       
                        <div class="text-center">
                            <button type="button" (click)="forgotrequest(frmPost.value, frmPost.valid,'forgot')" class="btn btn-info btn-fill btn-wd"
                                [disabled]="!(frmPost.form.valid )">Create</button>
                            <button class="btn btn-default" (click)="closeModal('for');">Close</button>
                        </div>
                    </div>
                </form>
            </div>
