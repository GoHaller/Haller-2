<ion-header>

  <ion-navbar color="primary">
    <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="authForm" (ngSubmit)="submitForm(authForm.value)">
    <ion-list>
      <ion-item>
        <ion-label>Current Password</ion-label>
        <ion-input class="input-text-align-right" type="password" placeholder="********" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>New Password</ion-label>
        <ion-input class="input-text-align-right" type="password" placeholder="********" formControlName="passwordnew"></ion-input>
      </ion-item>
    </ion-list>
    <ion-buttons class="submit-btn">
      <button ion-button color="primary" full [disabled]="!authForm.valid" type="submit">Confirm</button>
    </ion-buttons>
  </form>
</ion-content>
