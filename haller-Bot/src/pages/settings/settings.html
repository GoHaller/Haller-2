<ion-header>

  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item-group>
    <button ion-item (click)="goToAddress('ChangePassword')">Change Password</button>
    <button ion-item (click)="goToAddress('PrivacyPolicy')">Privacy Policy</button>
    <button ion-item (click)="goToAddress('Notifications')">Notifications</button>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="light">&nbsp;</ion-item-divider>
    <button ion-item class="item-logout" (click)="logoutClicked()">Log Out</button>
  </ion-item-group>
</ion-content>
