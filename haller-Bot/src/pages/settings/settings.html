<ion-header>
  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <ion-item>
      {{userInfo.email}}<br/> {{userInfo.firstName}}
      <button ion-button clear item-end (click)="presentPrompt()">Edit</button>
    </ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="light">&nbsp;</ion-item-divider>
    <button ion-item (click)="goToAddress('ChangePassword')">Change Password</button>
    <button ion-item (click)="goToAddress('Notifications')">Notifications</button>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="light">&nbsp;</ion-item-divider>
    <button ion-item (click)="goToAddress('ProblemReport')">Report a Problem</button>
    <button ion-item (click)="goToAddress('Feedback')">Leave Feedback</button>
    <button ion-item (click)="goToAddress('PrivacyPolicy')">Privacy Policy</button>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="light">&nbsp;</ion-item-divider>
    <button ion-item class="item-logout" (click)="logoutClicked()">Log Out</button>
  </ion-item-group>
</ion-content>
