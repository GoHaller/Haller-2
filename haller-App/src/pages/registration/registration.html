<ion-content class="app-background">
  <div class="reg-div">
    <button ion-button clear color="light" style="position: absolute;top: 0;" *ngIf="currentTab > 2" (click)="swipeBack()">Back</button>
    <h3 class="color-white text-center" style="margin-top: 15vh">Haller</h3>
    <ion-slides>
      <ion-slide>
        <h5 class="color-white">&nbsp;</h5>
        <!--Must be a valid @ku.edu email address.-->
        <form [formGroup]="authForm" (ngSubmit)="createAccount(authForm.value)">
          <ion-list>
            <ion-item>
              <ion-input type="text" full placeholder="Email" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
            </ion-item>
          </ion-list>
        </form>
        <button class="auth-btn" [disabled]="!authForm.valid" ion-button color="light" (click)="createAccount(authForm.value)">Sign up</button>
        <button ion-button block (click)="gotoLoginPage()" clear color="light" style="margin-top:5px">Already have an account? Login</button>
      </ion-slide>

      <!--Verify Your Account-->
      <ion-slide>
        <h5 class="color-white">Verify Your Account</h5>
        <ion-list>
          <ion-item>
            <ion-input type="text" placeholder="Verification Code" [(ngModel)]="verificatioCode"></ion-input>
          </ion-item>
        </ion-list>
        <button class="auth-btn" ion-button color="light" [disabled]="verificatioCode.length != 6" (click)="checkOtp()">Next</button>
        <!--<button class="auth-btn" ion-button block color="light" (click)="swipeTo(0)">Back</button>-->
      </ion-slide>

      <!--Residence Hall-->
      <ion-slide>
        <h5 class="color-white">Residence Hall</h5>
        <ion-list style="margin-bottom:0px">
          <!--<ion-item>
            <ion-select full placeholder="Residence" [(ngModel)]="userInfo.residence" [selectOptions]="{title: 'Residence Hall'}">
              <ion-option value="Oliver">Oliver</ion-option>
              <ion-option value="Scholarship Halls">Scholarship Halls</ion-option>
            </ion-select>
          </ion-item>-->
          <ion-item (click)="showResidenceOption = !showResidenceOption">
            <ion-input disabled="disabled" [(ngModel)]="userInfo.residence" placeholder="Residence Hall"></ion-input>
            <ion-icon name="ios-arrow-down-outline" item-right></ion-icon>
          </ion-item>
        </ion-list>
        <ion-list *ngIf="showResidenceOption" style="position:absolute;z-index:5;width:100%;">
          <ion-item (click)="selectResidence('Oliver')">Oliver</ion-item>
          <ion-item (click)="selectResidence('Scholarship Halls')">Scholarship Halls</ion-item>
        </ion-list>
        <button class="auth-btn" style="margin-top:32px" ion-button color="light" [disabled]="!userInfo.residence" (click)="swipeTo(4)">Next</button>
        <!--<button class="auth-btn" ion-button block color="light" (click)="swipeTo(1)">Back</button>-->
      </ion-slide>

      <!--Account Information Facebook-->
      <ion-slide>
        <h5 class="color-white">Account Information</h5>
        <button class="auth-btn" ion-button color="light" (click)="swipeTo(4)">Import from Facebook</button>
        <button class="auth-btn-width" ion-button (click)="swipeTo(4)" outline color="light">Or fill out manually</button>
      </ion-slide>

      <!--Account Information Manual-->
      <ion-slide>
        <h5 class="color-white">Account Information</h5>
        <form [formGroup]="detailForm" (ngSubmit)="finishRegistration(detailForm.value)">
          <ion-list>
            <ion-item>
              <ion-input type="text" formControlName="firstName" placeholder="First Name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" formControlName="lastName" placeholder="Last Name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" formControlName="pronouns" placeholder="Gender Pronouns"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" formControlName="major" placeholder="Major"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" formControlName="graduationYear" placeholder="Graduation year"></ion-input>
            </ion-item>
          </ion-list>
          <button class="auth-btn" ion-button [disabled]="!detailForm.valid" color="light" type="submit">Finish</button>
        </form>
      </ion-slide>
    </ion-slides>
  </div>
  <div center text-center class="help-btn">
    <button ion-button clear color="light">Help</button>
  </div>
</ion-content>
