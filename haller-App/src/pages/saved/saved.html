<ion-header>

  <ion-navbar color="primary">
    <ion-title>Saved</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="ios-arrow-down-outline" pullingText="Pull to refresh" refreshingSpinner="bubbles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  
  <ion-list class="save-list">
    <ion-item *ngFor="let saved of savedList" (click)="gototFeedDetail(saved)">
      <ion-avatar item-left>
        <img [src]="saved.createdBy && saved.createdBy.currentProfile ? saved.createdBy.currentProfile.secure_url : '../../assets/img/default-user.png'">
      </ion-avatar>
      <h2>{{saved.isEvent ? 'Event' : 'Feed'}}</h2>
      <p>{{saved.details}}</p>
      <ion-note item-right>{{saved.createdAt | date: getDateFormate(saved.createdAt)}}</ion-note>
    </ion-item>
  </ion-list>

</ion-content>
