<ion-header>

  <ion-navbar color="primary">
    <ion-title>Blocked Users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list class="blocked-list">
    <ion-item *ngFor="let block of blockedUsers">
      <ion-avatar item-left>
        <img [src]="block.user.currentProfile ? block.user.currentProfile.secure_url : '../../assets/img/default-user.png'">
      </ion-avatar>
      {{ block.user.firstName + ' ' + block.user.lastName }}
      <button ion-button clear item-right (click)="confirmUnblock(block.user._id)">Unblock</button>
    </ion-item>
  </ion-list>
</ion-content>
