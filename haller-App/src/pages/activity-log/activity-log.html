<ion-header>

  <ion-navbar color="primary">
    <ion-title>Activity Log</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let act of activityList" detail-push (click)="gototFeedDetail(act.post)">
      <ion-icon name="{{getActivityIcon(act)}}" item-left></ion-icon>
      {{act.title}}
      <p>{{act.post.details || ''}}</p>
      <p>
        <ion-note>{{act.createdAt | date: getDateFormatr(act.createdAt)}}</ion-note>
      </p>
      <!--<p>You {{act.title}} at {{act.createdAt | date: getDateFormatr(act.createdAt)}}</p>-->
    </ion-item>
  </ion-list>
</ion-content>
