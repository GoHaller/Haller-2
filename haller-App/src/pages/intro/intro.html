<ion-content center text-center>
  <div class="reg-div">
    <ion-slides pager="true">
      <ion-slide padding>
        <ion-icon name="list-box-outline"></ion-icon>
        <h3 class="txt-name">Feed</h3>
        <h3 class="txt-detail">Communicate and engage with your community!</h3>
        <div class="img-detail">
          <img class="img-screen" src="assets/img/feed.png" alt="">
        </div>
      </ion-slide>
      <ion-slide padding>
        <ion-icon name="calendar-outline"></ion-icon>
        <h3 class="txt-name">Event</h3>
        <h3 class="txt-detail">Create fun events and meet more people!</h3>
        <div class="img-detail">
          <img class="img-screen" src="assets/img/event.png" alt="">
        </div>
      </ion-slide>
      <ion-slide padding>
        <ion-icon name="chatbubbles-outline"></ion-icon>
        <h3 class="txt-name">Messages</h3>
        <h3 class="txt-detail">Have a question and need an answer? Ask the InfoBot!</h3>
        <div class="img-detail">
          <img class="img-screen" src="assets/img/bot.png" alt="">
        </div>
      </ion-slide>
      <ion-slide padding>
        <button ion-button clear class="btn-finish" (click)="gotoProfile()">Finish</button>
        <ion-icon name="ios-people-outline"></ion-icon>
        <h3 class="txt-name">Peers</h3>
        <h3 class="txt-detail">Find people living around you on campus!</h3>
        <div class="img-detail">
          <img class="img-screen" src="assets/img/peers.png" alt="">
        </div>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
