<ion-header>
  <ion-toolbar color="primary">
    <!--<ion-buttons start>
      <button ion-button color="light" (click)="goBack()">Back</button>
    </ion-buttons>-->
    <ion-segment [(ngModel)]="selectedPeers" color="light">
      <ion-segment-button value="residents" (ionSelect)="changeSegment('residents')">
        Hall
      </ion-segment-button>
      <ion-segment-button value="all" (ionSelect)="changeSegment('all')">
        Campus
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>


<ion-content>
  <ion-list class="peer-list">
    <ng-template ngFor let-peer [ngForOf]="peersList | peersearch:['firstName','lastName',searchText]">
      <ion-item *ngIf="peer._id != userInfo._id">
        <ion-avatar item-left>
          <img [src]="peer.currentProfile ? peer.currentProfile.secure_url : '../../assets/img/default-user.png'">
        </ion-avatar>
        {{ peer.firstName + ' ' + peer.lastName }}
        <button class="view-profile-btn" ion-button clear item-right (click)="viewProfile(peer)"></button>
      </ion-item>
    </ng-template>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles">
      <!--loadingText="Loading more data...">-->
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
