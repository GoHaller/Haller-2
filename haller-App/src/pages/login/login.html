<ion-content class="app-background">
  <div>
    <ion-slides>
      <ion-slide>
        <h3 class="color-white" style="margin-top: 15vh">Haller</h3>
        <h5 class="color-white">&nbsp;</h5>
        <form [formGroup]="authForm" (ngSubmit)="loginClicked(authForm.value)">
          <ion-list>
            <ion-item>
              <ion-input type="text" placeholder="KU Email" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
            </ion-item>
          </ion-list>
          <button class="auth-btn" [disabled]="!authForm.valid" ion-button color="light">Login</button>
        </form>
        <button ion-button block (click)="gotoRegPage()" clear color="light" style="margin-top:5px">Donâ€™t have an account? Sign Up</button>
        <!--<button ion-button block (click)="getFbLoginStatus()" clear color="light" style="margin-top:20px">FB Status</button>-->
        <!--<button ion-button block (click)="showGiphyGif()" clear color="light" style="margin-top:20px">GIPHY</button>-->
        <button ion-button block (click)="notifyNow()" clear color="light" style="margin-top:20px">Notify</button>
      </ion-slide>
    </ion-slides>
  </div>
  <button ion-button block clear color="light" style="margin-top:20vh">Help</button>
</ion-content>
