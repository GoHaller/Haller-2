<ion-header>
  <ion-navbar color="primary" hideBackButton>
    <ion-title>{{userInfo.password?'Change Password':'Create Password'}}</ion-title>
    <ion-buttons left><button ion-button (click)="goBack()">Cancel</button></ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <form *ngIf="userInfo.password" [formGroup]="authForm" (ngSubmit)="submitForm(authForm.value)">
    <ion-list>
      <ion-item>
        <ion-label>Old Password</ion-label>
        <ion-input class="input-text-align-right" type="password" placeholder="*****" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>New Password</ion-label>
        <ion-input class="input-text-align-right" type="password" placeholder="*****" formControlName="newPassword"></ion-input>
      </ion-item>
    </ion-list>
    <ion-buttons class="submit-btn">
      <button ion-button color="primary" full [disabled]="!authForm.valid" type="submit">Confirm</button>
    </ion-buttons>
  </form>

  <form *ngIf="!userInfo.password" [formGroup]="createPassForm" (ngSubmit)="submitCreateForm(createPassForm.value)">
    <ion-list>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input class="input-text-align-right" type="password" placeholder="*****" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Confirm Password</ion-label>
        <ion-input class="input-text-align-right" type="password" placeholder="*****" formControlName="cPassword"></ion-input>
      </ion-item>
    </ion-list>
    <ion-buttons class="submit-btn">
      <button ion-button color="primary" full [disabled]="!createPassForm.valid" type="submit">Confirm</button>
    </ion-buttons>
  </form>

</ion-content>
