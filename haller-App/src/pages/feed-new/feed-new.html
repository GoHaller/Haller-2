<ion-header>

  <ion-navbar color="primary" hideBackButton>
    <ion-buttons left>
      <button ion-button (click)="goBack()">Cancel</button>
    </ion-buttons>
    <ion-title>{{headerText}}</ion-title>
    <ion-buttons right>
      <button ion-button (click)="addEditFeed()">{{saveButtonText}}</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-avatar item-left>
            <img [src]="userInfo.currentProfile ? userInfo.currentProfile.secure_url : 'assets/img/default-user.png'">
          </ion-avatar>
          <h2>{{userInfo.firstName + ' ' + userInfo.lastName}}</h2>
        </ion-item>
      </ion-col>
    </ion-row>
    <!--<ion-row *ngIf="feed.discoveryFeed == true">
      <ion-col col-12>
        <ion-input type="text" [(ngModel)]="feed.title" placeholder="Is there a title?"></ion-input>
      </ion-col>
    </ion-row>-->
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-textarea class="post-detail" [(ngModel)]="feed.details" rows="4" placeholder="What do you want to say?"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="post-image" *ngIf="feedProvider.cloudinaryProvider && feedProvider.cloudinaryProvider.imageLocalPath">
      <ion-col col-12>
        <button ion-button icon-only color="dark" clear class="remove-image-btn" (click)="removeImage()"><ion-icon name="close"></ion-icon></button>
        <img [src]="feedProvider.cloudinaryProvider.imageLocalPath" />
      </ion-col>
    </ion-row>
    <ion-row class="post-image" *ngIf="feedProvider.cloudinaryProvider.imageLocalPath == null && feed.cover && feed.cover[0]">
      <ion-col col-12>
        <img [src]="feed.cover[feed.cover.length - 1].secure_url" />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-row class="msg-attachment" style="padding: 5px;">
    <ion-col center text-center>
      <ion-icon name="link"></ion-icon>
    </ion-col>
    <ion-col center text-center>
      <ion-icon (click)="takePictureFromPhotoLibrary()" name="images"></ion-icon>
    </ion-col>
    <ion-col center text-center>
      <ion-icon (click)="takePictureFromCamera()" name="camera"></ion-icon>
    </ion-col>
  </ion-row>
</ion-footer>
