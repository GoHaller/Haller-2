<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{headerText}}</ion-title>
    <ion-buttons right>
      <button ion-button (click)="addEditEvent()">{{saveButtonText}}</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Title" [(ngModel)]="event.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-datetime placeholder="Date Time" pickerFormat="h:m a MMM D, YYYY" displayFormat="h:m A MMMM D, YYYY" [(ngModel)]="event.date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Location" [(ngModel)]="event.location"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea placeholder="Details" [(ngModel)]="event.details"></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row class="event-image" *ngIf="eventProvider.cloudinaryProvider && eventProvider.cloudinaryProvider.imageLocalPath">
      <ion-col col-12>
        <button ion-button icon-only color="dark" clear class="remove-image-btn" (click)="removeImage()"><ion-icon name="close"></ion-icon></button>
        <img [src]="eventProvider.cloudinaryProvider.imageLocalPath" />
      </ion-col>
    </ion-row>
    <ion-row class="event-image" *ngIf="eventProvider.cloudinaryProvider.imageLocalPath == null && event.cover && event.cover[0]">
      <ion-col col-12>
        <img [src]="event.cover[event.cover.length - 1].secure_url" />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-row class="msg-attachment" style="padding: 5px;">
    <ion-col center text-center>
      <ion-icon name="link"></ion-icon>
    </ion-col>
    <ion-col center text-center>
      <ion-icon (click)="takePictureFromPhotoLibrary()" name="images"></ion-icon>
    </ion-col>
    <ion-col center text-center>
      <ion-icon (click)="takePictureFromCamera()" name="camera"></ion-icon>
    </ion-col>
  </ion-row>
</ion-footer>
