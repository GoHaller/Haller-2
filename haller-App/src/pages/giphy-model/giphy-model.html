<ion-header>
  <ion-navbar color="black">
    <ion-buttons left>
      <button ion-button color="light" (click)="selectGif(null)">Back</button>
    </ion-buttons>
    <ion-title><img src="assets/img/giphy-h.gif" /></ion-title>
  </ion-navbar>
  <ion-toolbar color="black">
    <ion-searchbar [(ngModel)]="searchText"></ion-searchbar>
    <ion-buttons right>
      <button ion-button icon-only color="light" (click)="makeSearch()">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let gif of gifList" (click)="selectGif(gif)">
        <img [src]="gif.images.fixed_height_downsampled.url" />
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" color="light">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more gifs...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
