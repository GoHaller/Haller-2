<ion-header>

  <ion-navbar color="primary">
    <ion-title>Choose Organization</ion-title>
    <ion-buttons right>
      <button ion-button (click)="close()">Done</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let org of showOrg" (click)="selectOrg(org)" [ngClass]="isOrgSelected(org)?'select':''">{{org.name}}</ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
