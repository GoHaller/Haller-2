<ion-header>

  <ion-navbar color="primary">
    <ion-title>Choose Organization</ion-title>
    <ion-buttons right>
      <button ion-button (click)="close()">Done</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let org of orgList" (click)="selectOrg(org)"  [ngClass]="isOrgSelected(org)?'select':''">{{org.name}}</ion-item>
  </ion-list>
</ion-content>
