  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Likes</ion-title>
    <ion-buttons left>
      <button ion-button (click)="close()">Back</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list class="likes-list">
    <ion-item *ngFor="let like of likes">
      <ion-avatar item-left>
        <img [src]="like.actedBy.currentProfile ? like.actedBy.currentProfile.secure_url : userAvatar">
      </ion-avatar>
      {{like.actedBy.firstName}} {{like.actedBy.lastName}}
    </ion-item>
  </ion-list>
</ion-content>
