  Generated template for the LikeListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{lists[0].actedBy?'Likes':'Comments'}}</ion-title>
    <ion-buttons left>
      <button ion-button (click)="close()">Back</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list class="likes-list">
    <ion-item *ngFor="let item of lists">
      <ion-avatar item-left>
        <img [src]="getImage(item)">
      </ion-avatar>
      {{getNames(item)}}
    </ion-item>
  </ion-list>
</ion-content>
