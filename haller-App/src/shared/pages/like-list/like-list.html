  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{isLikes?'Likes':'Comments'}}&nbsp;by</ion-title>
    <ion-buttons left>
      <button ion-button (click)="close()">Back</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list class="likes-list">
    <ion-item *ngFor="let item of lists">
      <ion-avatar item-left>
        <img [src]="item.currentProfile ? item.currentProfile.secure_url : this.userAvatar">
      </ion-avatar>
      {{item.firstName + ' ' + item.lastName}}
    </ion-item>
  </ion-list>
</ion-content>
